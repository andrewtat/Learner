apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8
targetCompatibility = 1.8

mainClassName = 'hello.HelloWorld'

repositories {
	mavenCentral()
}

dependencies {
	compile "joda-time:joda-time:2.2"
	testCompile "junit:junit:4.12"
}

jar {
	baseName = 'spring-hello'
	version = '0.1.0'
}